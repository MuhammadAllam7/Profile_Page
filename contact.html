        <h1>Contact Me</h1>
        <p>Welcome! If you have any questions or queries a member of staff will always be happy to help. 
            Feel free to contact us by telephone or e-mail and we will be sure to get back to you 
            as soon as possible.</p>
    </main>
    <div>
        <p>Send Message</p>
        <hr>
        <form action="">
            <input type="text" placeholder="Full Name" required>
            <hr>
            <input type="tel" placeholder="Phone Number" required>
            <hr>
            <input type="email" placeholder="E-mail" required>
            <hr>
            <textarea 
            maxlength="1000" 
            cols="5" rows="2" 
            placeholder="Type your Message..." 
            required></textarea>
            <hr>
            <input type="submit" value="Send">
        </form>
    </div>
